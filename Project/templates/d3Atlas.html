<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<!-- Leaflet JS & CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
  fill: steelblue;
  stroke: #000;
  
}
  
.dot:hover {
  fill: red;
}
  
div.tooltip {   
  position: absolute;     
  text-align: center;
  vertical-align: top;   
  width: 100px;                  
  height: 25px;                 
  padding: 5px; 
  color: #000000;          
  font-size: 12px;
  font-weight: bold;
  line-height: 50%;
  background: #FFF;
  box-shadow: 4px 4px 2px rgba(0, 0, 0, 0.4);
  border: 2px;  
  border-radius: 2px;  
  pointer-events: none;                  
} 
  
</style>
</head>
<body>
<svg width="960" height="500"></svg>
<div id="map"></div>
<!-- JQUERY CDN Simple Minified-->
<script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>
<!-- Marker Cluster JS & CSS -->
<script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"></script>
<link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
<link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">
<script src="https://d3js.org/d3.v4.min.js"></script>

<script>
  $(function(){
// Mapbox API
var mapbox = "https://api.mapbox.com/styles/v1/mapbox/light-v9/tiles/256/{z}/{x}/{y}?access_token=sk.eyJ1IjoibWRpYXoiLCJhIjoiY2pqajg3cDhmNWozOTN2b2gzcWRjYXY5eCJ9.IHcwmacDfTAC8ygBBfNQYA";

// Creating map object
var myMap = L.map("map", {
  center: [40.7, -73.95],
  zoom: 11
});

// Adding tile layer to the map
L.tileLayer(mapbox).addTo(myMap);
// Define the tooltip for hover-over info windows
var div = d3.select("body").append("div")   
  	.attr("class", "tooltip")               
  	.style("opacity", 0);
  
// Set the dimensions and margins of the graph
var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 60, left: 60},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

// Set the ranges
var x = d3.scaleLinear().rangeRound([0, width]),
    y = d3.scaleLinear().rangeRound([height, 0]);

// Append the SVG element with a g element
// to offset the origin of the chart area by
// the top-left margin
var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// USGS Real-Time Earthquake Feed
var usgs = "https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson";

//AJAX call to get AtlasDB
//d3.json("http://127.0.0.1:5000/earthquakedata",function(err, data){
  //console.log(err);
  //console.log(data);
//});

// Create the scatterplot with the USGS data
d3.json("/earthquakedata", function(error, data) {
  if (error) console.log(error);
  
  // Filter and format the data for use in the range
  magnitude = data.features.map(function(d) { return d.properties.mag; });
  depth = data.features.map(function(d) { return d.geometry.coordinates[2]; });
  years = data.features.map(function(d) { return
  d.properties.time; });
  intensity = data.features.map(function(d) { return
  d.properties.cdi; });
  place = data.features.map(function(d) { return
    d.properties.place; });
  //Original D3 Format
   // Filter and format the data for use in the range
   //magnitude = data.features.map(function(d) { return d.properties.mag; });
   //depth = data.features.map(function(d) { return d.geometry.coordinates[2]; });
   //End Original D3 Format

  // Scale the range of the data from the minimum value
  // to the maximum value
  x.domain([d3.min(depth), d3.max(depth)]);
  y.domain([d3.min(magnitude), d3.max(magnitude)]);
  
  // Add the X-Axis
  g.append("g")
    .attr("class", "axis axis--x")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x).ticks(20));
  
  // Add a label for the X-Axis
  g.append("text")
    .attr("transform", "translate(" + (width/2) + " ," + (height + margin.top + 20) + ")")
    .style("text-anchor", "middle")
    .style("font-size", "15px")
    .text("Depth (km)");
  
  // Add the Y-Axis
  g.append("g")
    .attr("class", "axis axis--y")
    .call(d3.axisLeft(y).ticks(10));
  
  // Add a label for the Y-Axis
  g.append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 0 - margin.left)
    .attr("x", 0 - (height / 2))
    .attr("dy", ".75em")
    .style("text-anchor", "middle")
    .style("font-size", "15px")
    .text("Magnitude");

  // Add the dots to the scatterplot with the tooltip
  g.selectAll(".dot")
    .data(data.features)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", function(d) { return y(d.properties.mag)/40;})
      .attr("cx", function(d) { return x(d.geometry.coordinates[2]); })
      .attr("cy", function(d) { return y(d.properties.mag); })
      .on("mouseover", function(d) {
        div.transition()
          .duration(200)
          .style("opacity", .9)
          .style("stroke", "black");
        div.html("<b><u>Mag</b></u>: " + d.properties.mag + "<br/>" + "<br/>" + "<br/>" + "<b><u>Depth</b></u>: " + d.geometry.coordinates[2] + "km")
          .style("left", (d3.event.pageX + 10) + "px")
          .style("top", (d3.event.pageY - 30) + "px");
      })
      .on("mouseout", function(d) {
        div.transition()
          .duration(500)
          .style("opacity", 0);
      });

});
});
</script>
</body>
</html>
